{% extends 'inicio.html' %}

{% block content %}



<div class="container mt-5"> 

    <h1> Listado de Vehiculos </h1>
    <br>

    <table class="table">

        <thead>

            <tr>
                <th> Marca </th>
                <th> Modelo </th>
                <th> Dominio </th> 
            </tr>
    
        </thead>
        
        <tbody>
            <!-- Recorre la data de conductores-->
            {% for vehiculo in vehiculos %}
                <tr>
                    <td> {{vehiculo.marca}}  </td>
                    <td> {{vehiculo.modelo}} </td>
                    <td> {{vehiculo.dominio}}  </td>
                </tr>    
      
    

            {% endfor %}

 

        </tbody>
    </table>

    

</div>

{% endblock %}
